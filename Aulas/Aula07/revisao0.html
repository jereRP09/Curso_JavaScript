<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0px;
            margin: 0px;
            border: 0px;
        }
        body{
            font-family: 'Ubuntu', sans-serif;
            background-color: rgb(235, 132, 235);
        }
        h2{
            font-size: 25pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Analisador e Formatador de Nomes</h2>
    <script>
        nome=prompt("Qual o seu nome?")
        document.write(`Olá . Seu nome é `+nome+`, Correto? </br>`)
        document.write(`Seu nome em letras maiúsculas fica dessa forma:`+nome.toUpperCase())
        document.write(`</br> Seu nome em letras minúsculas fica dessa forma:`+nome.toLowerCase())
        document.write(`</br> Seu nome tem `+nome.length+` letras.`)
    </script>
</body>
</html>
