            color: black;

<body>

<script>
    var nome=prompt('Digite o seu nome:')
    document.write(`Olá <strong>${nome}</strong>!!!<br>Seu nome tem ${nome.length} letras.<br>`)
    document.write(`Seu nome em Maiúsculo é <strong>${nome.toUpperCase()}</strong><br>`)
    document.write(`O seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong><br>`)
</script>
